<html>
  <head>
    <title>Jooce</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="http://placekitten.com/g/20/20" id="header-img" />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Product</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="container">
      <div id="Product">
        <video id="video" width="auto" height="auto" controls>
          <source src="/play.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <section class="container">
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <div class="form-control">
          <input id="email" type="email" placeholder="type your email here" />
        </div>
        <div class="form-control">
          <input id="submit" type="submit" />
        </div>
      </form>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
