<html>
  <head>
    <title>Survey Form</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">FCC Survey Form</h1>
      <p id="description">
        Thanks for taking your time to help us improve our system
      </p>
    </header>
    <form id="survey-form">
      <div class="form-control">
        <label id="name-label" for="name">Name</label>
        <input
          placeholder="Enter your name"
          name="name"
          id="name"
          type="text"
          required
        />
      </div>
      <div class="form-control">
        <label id="email-label" for="email">Email</label>
        <input
          placeholder="Enter your Email"
          name="email"
          id="email"
          type="email"
          required
        />
      </div>
      <div class="form-control">
        <label id="number-label" for="age">Age (optional)</label>
        <input
          placeholder="Age"
          id="number"
          name="age"
          type="number"
          min="1"
          max="150"
        />
      </div>

      <div class="form-control">
        <label id="dropdown-label" for="planet">Select your Planet</label>
        <select id="dropdown" name="planet">
          <option disabled selected value>Select your current Planet</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
        </select>
      </div>

      <div class="form-control">
        <label id="radio-label" for="toast-consumption"
          >Would you eat a toast?</label
        >
        <label
          ><input type="radio" name="toast-consumption" value="yes" />Yes</label
        >
        <label
          ><input type="radio" name="toast-consumption" value="no" />No</label
        >
        <label
          ><input
            type="radio"
            name="toast-consumption"
            value="maybe"
          />Maybe</label
        >
      </div>

      <div class="form-control">
        <label id="checkbox-label" for="color">Select some colors</label>
        <label><input name="color" type="checkbox" value="red" />Red</label>
        <label><input name="color" type="checkbox" value="blue" />Blue</label>
        <label><input name="color" type="checkbox" value="green" />Green</label>
      </div>

      <div class="form-control">
        <label id="comment-label" for="comments"
          >Please provide any other comments down below</label
        >
      </div>
      <div class="form-control">
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="form-control">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
